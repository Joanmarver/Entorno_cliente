<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<p id="posicion"></p>
<script>
    $(document).on('mousemove', function(event) {
        $('#posicion').text(`X: ${event.clientX}, Y: ${event.clientY}`);
    });
</script>
</body>
</html>
