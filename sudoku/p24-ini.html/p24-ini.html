<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Comprobador de Sudoku - Ejemplo</title>
    <style>
        body{font-family:Arial,Helvetica,sans-serif;text-align:center;margin:24px;}
        table{border-collapse:collapse;margin:0 auto;}
        td{border:1px solid #555;width:40px;height:40px;padding:0;}
        input{width:100%;height:100%;box-sizing:border-box;border:0;text-align:center;font-size:18px;}

        #resultado{margin-top:14px;font-weight:700;}
        button{margin-top:10px;padding:8px 14px;font-size:15px;}
    </style>
</head>
<body>

<h1>Comprobador de Sudoku (Ejemplo)</h1>
<table id="sudoku"></table>
<div class="grid-demo">

<div id="resultado"></div>

        [4,2,6,8,5,3,7,9,1],
        [7,1,3,9,2,4,8,5,6],
        [9,6,1,5,3,7,2,8,4],
        [2,8,7,4,1,9,6,3,5],
        [3,4,5,2,8,6,1,7,9]
    ];

    const $tabla = $('#sudoku')
    // Generar tabla 9x9

        for (let bi=0; bi<9; bi+=3){

                const bloque = [];
                for (let x=0;x<3;x++){

                if (new Set(bloque).size !== 9) return false;

    // Reiniciar a valores por defecto
    document.getElementById('btnReiniciar').addEventListener('click', () => {
        const inputs = tabla.querySelectorAll('input');
        for (let i=0;i<9;i++){
            for (let j=0;j<9;j++){
                inputs[i*9 + j].value = sudokuValido[i][j];
            }
        }
        document.getElementById('resultado').textContent = '';
    });

</script>

</body>
</html>
