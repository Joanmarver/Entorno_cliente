  <h1>Práctica de JavaScript: setAttribute</h1>

  <p>En esta práctica aprenderás a cambiar atributos de elementos usando <code>setAttribute</code>.</p>

  <!-- EJERCICIO 1 -->
  <p><!-- Cambia el enlace del link usando setAttribute --></p>
  <a id="link1" href="https://www.ejemplo1.com" target="_blank">Ir a Ejemplo 1</a>
  <button id="btnLink1">Cambiar enlace</button>

  <script>
      $btnLink1 = $('#btnLink1');
    const btnLink1 = document.getElementById("btnLink1");
    $btnLink1.click(function () {
        const $link = $('#link1');
        $link.attr("href", "https://www.ejemplo2.com")
    })
  </script>

  <!-- EJERCICIO 2 -->
  <p><!-- Cambia la imagen y su atributo alt usando setAttribute --></p>
  <img id="img1" src="brocoli.png" alt="Imagen 1" width="200">
  <button id="btnImg1">Cambiar imagen</button>

  <script>
      const $btnImg1 = $("#btnImg1");
      $btnImg1.click(function (){
          const $img= $("#img1");
          $img.attr("src", "calabaza.png");
          $img.attr("alt", "Imagen 2");
      })
  </script>

  <p><!-- Cambia el tipo de un input usando setAttribute --></p>
  <input type="text" id="input1" placeholder="Escribe aquí">
  <button id="btnInput1">Cambiar a password</button>

  <script>
      $btnInput1 = $("#btnInput1");
   btnInput1.click(function (){
       const $input = $("#input1");
       $input.attr("type", "password");
   })
    btnInput1.addEventListener("click", () => {
      const input = document.getElementById("input1");
      // TO-DO: Cambia el atributo type a "password"

    });
  </script>
